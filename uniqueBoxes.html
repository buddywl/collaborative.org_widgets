<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Newsreader&family=Zilla+Slab&display=swap" rel="stylesheet">

<style>
  /* Container */
  .unique-features-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.25rem;
    padding: 1rem;
    font-family: 'Newsreader', sans-serif;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
  }

  /* Feature Cards */
  .feature-card {
    position: relative;
    background-color: #073763;
    overflow: hidden;
    border-radius: 5px;
    text-align: center;
    display: flex;
    flex-direction: column;
    min-height: 480px; /* Ensures enough vertical space on small screens */
    height: auto;      /* Let content define final height */
  }

  .feature-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    flex-shrink: 0;
  }

  .feature-card h3 {
    font-family: 'Zilla Slab', serif;
    font-size: 1.65rem;
    font-weight: bold;
    color: #f9f9f9;
    margin: 0.75rem 0 0.25rem;
    padding: 0 1rem;
  }

  .feature-card p {
    font-size: 1.15rem;
    padding: 0 1rem 1rem;
    line-height: 1.25;
    color: #f9f9f9;
  }

  .feature-hover-info {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #f2efed;
    color: #073763;
    padding: 1rem;
    font-size: 1.15rem;
    text-align: left;
    opacity: 0;
    transition: opacity 0.3s ease;
    box-sizing: border-box;
  }

  .feature-card:hover .feature-hover-info {
    opacity: 1;
  }

  .feature-hover-info p,
  .feature-hover-info li {
    color: #073763;
    line-height: 1.25;
  }

  .feature-hover-info ul {
    padding-left: 1.2rem;
    margin-top: 0.5rem;
  }

  /* Mobile Adjustments */
  @media (max-width: 600px) {
    .unique-features-container {
      grid-template-columns: 1fr;
    }
    .feature-card {
      height: auto;
      min-height: 480px;
    }
  }
</style>

<div class="unique-features-container">
  <!-- Card 1 -->
  <div class="feature-card">
    <img src="https://via.placeholder.com/350x160" alt="PLACEHOLDER">
    <h3>PLACEHOLDER</h3>
    <p>PLACEHOLDER</p>
    <div class="feature-hover-info">
      <p>PLACEHOLDER</p>
    </div>
  </div>

  <!-- Card 2 -->
  <div class="feature-card">
    <img src="https://via.placeholder.com/350x160" alt="PLACEHOLDER">
    <h3>PLACEHOLDER</h3>
    <p>PLACEHOLDER</p>
    <div class="feature-hover-info">
      <p>PLACEHOLDER</p>
    </div>
  </div>

  <!-- Card 3 -->
  <div class="feature-card">
    <img src="https://via.placeholder.com/350x160" alt="PLACEHOLDER">
    <h3>PLACEHOLDER</h3>
    <p>PLACEHOLDER</p>
    <div class="feature-hover-info">
      <p>BPLACEHOLDER</p>
    </div>
  </div>
</div>
